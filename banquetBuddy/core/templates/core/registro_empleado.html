{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .register-form {
        background-color: #54bfaf;
        padding: 20px;
        height: 100%;
        width: 100%;
        border-radius: 35px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden; /* Evita que los elementos desborden del contenedor */
    }

    .rounded-input {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 8px;
        width: 90%; /* Establece el ancho en porcentaje */
        margin: 0 auto; /* Centra horizontalmente */
    }

    .register-heading {
        padding-bottom: 40px;
    }

    .btn {
        background-color: #02483E;
        color: white;
        border: none;
        cursor: pointer;
        width: 30%;
        border-radius: 10px;
    }
</style>
<body>

<div class="container">
    <div class="row d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="col-md-7 mx-auto">
            <div class="register-form">
                <h2 class="register-heading"><u>Sign Up</u></h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" name="{{ user_form.username.name }}" placeholder="Email" class="rounded-input" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="{{ user_form.password1.name }}" placeholder="Password" class="rounded-input" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="{{ user_form.password2.name }}" placeholder="Confirm Password" class="rounded-input" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="{{ employee_form.phone_number.name }}" placeholder="Phone Number" class="rounded-input" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="{{ employee_form.profession.name }}" placeholder="Profession" class="rounded-input" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="{{ employee_form.experience.name }}" placeholder="Experience" class="rounded-input" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="{{ employee_form.skills.name }}" placeholder="Skills" class="rounded-input" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
