{% extends 'core/base.html' %} {% load static %} {% block content %}

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: #02483e">
        <div class="card-body">
          <h2 class="card-title text-center text-white">Editar Perfil</h2>
          {% if messages %}
          <div class="alert alert-danger text-center" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <form method="post" action="{% url 'profile_edit' %}" id="userForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="email" class="text-white">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Tu correo electrónico"
                value="{{ user.email }}"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="username" class="text-white"
                >Nombre de Usuario:</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Tu nombre de usuario"
                value="{{ user.username }}"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="firstName" class="text-white">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Tu nombre"
                value="{{ user.first_name }}"
                name="first_name"
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="text-white">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Tu apellido"
                value="{{ user.last_name }}"
                name="last_name"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <!-- Botón fuera del formulario pero dentro del div col-md-6 -->
        <button
          type="submit"
          form="userForm"
          class="btn btn-primary"
          style="background-color: #54bfaf"
        >
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
