{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .login-form {
        background-color: #54bfaf;
        padding: 20px;
        height: 100%;
        width: 100%;
        border-radius: 35px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .rounded-input {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 8px;
    }

    .login-heading {
        padding-bottom: 40px;
    }

    .btn {
        background-color: #02483E;
        color: white;
        border: none;
        cursor: pointer;
        width: 30%;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #035D48;
    }

    .forgot-password {
        margin-top: 10px;
        color: #ffffff;
    }
</style>
<body>

<div class="container">
    <div class="row d-flex align-items-center" style="height: 80vh;">
        <div class="col-md-6 mx-auto text-center">
            <img src="{% static 'core/images/Logo-transparente.png' %}" alt="Logo" class="logo-image">
        </div>
        <div class="col-md-6">
            <div class="login-form">
                <h2 class="login-heading">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <a href="{% url 'reset_password' %}" class="forgot-password">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
