{% extends 'core/base.html' %} {% load static %} {% block content %}

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: #02483e">
        <div class="card-body">
          <h2 class="card-title text-center text-white">Editar Perfil</h2>
          {% if messages %}
          <div class="alert alert-danger text-center" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <form method="post" action="{% url 'profile_company_edit' %}" id="companyForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="service_description" class="text-white">service_description:</label>
              <input type="text" class="form-control" id="service_description" placeholder="Descripción del servicio"
                value="{{ user.service_description }}" name="service_description" />
            </div>
            <div class="form-group">
              <label for="logo" class="text-white">Logo:</label>
              <input type="file" class="form-control-file" id="image" name="image" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="cuisine_type" class="text-white">Seleccionar Tipo de Cocina:</label>
              <select class="form-control" id="cuisine_type" name="cuisine_type">
                {% for key, value in cuisine_types %}
                <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <!-- Botón fuera del formulario pero dentro del div col-md-6 -->
        <button type="submit" form="companyForm" class="btn btn-primary" style="background-color: #54bfaf">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
