{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: #02483e">
        <div class="card-body">
          <h2 class="card-title text-center text-white">Editar Perfil</h2>
          {% if messages %}
          <div class="alert alert-danger text-center" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <form method="post" action="{% url 'catering_profile_edit' %}" id="cateringForm"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="service_description" class="text-white">Descripci√≥n del Servicio:</label>
              {{ form.service_description }}
            </div>
            <div class="form-group">
              <label for="cuisine_types" class="text-white">Tipos de Cocina:</label>
              {{ form.cuisine_types }}
            </div>
            <div class="form-group">
              <label for="logo" class="text-white">Logotipo:</label>
              {{ form.logo }}
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #54bfaf">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
