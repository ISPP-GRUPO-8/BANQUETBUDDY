{% extends 'core/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .reset-password-container {
        height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .reset-password-form {
        background-color: #54bfaf;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .form-label {
        margin-bottom: 10px;
    }

    .form-input {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
    }

    .btn {
        background-color: #02483E;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 18px;
    }

    .btn:hover {
        background-color: #01352e;
    }
</style>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

<div class="reset-password-container">
    <div class="reset-password-form">
        <h2>Reset Password</h2>
        <form action="{% url 'reset_password_confirm' token=token %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">
            <label class="form-label" for="password">New Password:</label>
            <input class="form-input" type="password" name="password1" id="password" required>
            <label class="form-label" for="confirm_password">Confirm New Password:</label>
            <input class="form-input" type="password" name="password2" id="confirm_password" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
