{% extends 'core/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .login-form-container {
        height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-form {
        background-color: #54bfaf;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .rounded-input {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
    }

    .login-heading {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .btn {
        background-color: #02483E;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #01352e;
    }

    @media (max-width: 767px) {
        .login-form-container {
            margin-left: 20px;
            margin-right: 20px;
        }
    }
</style>
<body>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  
<div class="login-form-container">
    <div class="login-form">
        <h2 class="login-heading">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="rounded-input" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
