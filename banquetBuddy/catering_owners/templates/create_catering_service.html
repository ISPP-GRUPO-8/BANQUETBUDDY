{% extends 'core/base.html' %}

{% block content %}

<form method="POST" action="{% url 'create_service' %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>
    <label for="location">Location:</label>
    <textarea id="location" name="location" required></textarea><br>
    <label for="price">Price:</label>
    <input type="price" id="price" name="price" required><br>
    <label for="capacity">Capacity:</label>
    <input type="capacity" id="capacity" name="capacity" required><br>
    <input type="submit" value="Create Catering Service">
</form>


{% endblock %}
