{% extends 'core/base.html' %}

{% block content %}
<style>
input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

</style>

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" action="{% url 'create_service' %}">
                <div class="card" style="background-color: #02483e">
                    <h2 class="mt-4 mb-3 text-white text-center">Create New Service</h2>
                    <div class="container">
                        {% csrf_token %}
                        <div class="form-group text-white">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group text-white">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group text-white">
                            <label for="location">Location:</label>
                            <textarea id="location" name="location" required></textarea>
                        </div>
                        <div class="form-group text-white">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" required>
                        </div>
                        <div class="form-group text-white">
                            <label for="capacity">Number of Guests:</label>
                            <input type="text" id="capacity" name="capacity" required>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-custom">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
