{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    form {
        margin: 10%;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 20px;
    }
    input[type="text"], input[type="date"], textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    input[type="submit"] {
        display: block;
        width: 80%;
        padding: 0.5%;
        background-color: #02483E;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 4%;
        margin-left: 10%;
        margin-right: 10%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<h1>Edit Job Offer</h1>
<form action="{% url 'edit_offer' offer.id %}" method="post">
    {% csrf_token %}
    <label for="id_event">Event:</label>
    <select id="id_event" name="event">
        {% for event in events %}
            <option value="{{ event.pk }}" {% if event == offer.event %}selected{% endif %}>{{ event.name }} ({{ event.cateringservice.name }})</option>
        {% endfor %}
    </select><br>
    <label for="id_title">Title:</label>
    <input type="text" id="id_title" name="title" value="{{ offer.title }}" required><br>
    <label for="id_description">Description:</label>
    <textarea id="id_description" name="description" required>{{ offer.description }}</textarea><br>
    <label for="id_requirements">Requirements:</label>
    <textarea id="id_requirements" name="requirements" required>{{ offer.requirements }}</textarea><br>
    <label for="id_location">Location:</label>
    <input type="text" id="id_location" name="location" value="{{ offer.location }}" required><br>
    <label for="id_start_date">Start Date:</label>
    <input type="date" id="id_start_date" name="start_date" value="{{ offer.start_date|date:'Y-m-d' }}" required><br>
    <label for="id_end_date">End Date (Optional):</label>
    <input type="date" id="id_end_date" name="end_date" value="{{ offer.end_date|date:'Y-m-d' }}"><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
