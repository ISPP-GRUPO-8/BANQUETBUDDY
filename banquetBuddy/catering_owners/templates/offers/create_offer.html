{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    form {
    margin-top: 5%;
    margin-left: 9%;
    margin-right: 9%;
    margin-bottom: 5%;
}

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 3%;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    input[type="submit"] {
        display: block;
        width: 80%;
        padding: 0.5%;
        background-color: #02483E;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 4%;
        margin-left: 10%;
        margin-right: 10%;
    }

   


</style>
<h1 style="margin-top: 5%;">Create new job offer</h1>
<div class="form">
    <form action="{% url 'create_offer' %}" method="post">
        {% csrf_token %}
        <label for="id_catering_service">Catering Service:</label>
        <select id="id_catering_service" name="catering_service">
            {% for catering_service in catering_services %}
                <option value="{{ catering_service.pk }}">{{ catering_service.name }}</option>
            {% endfor %}
        </select><br>

        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required><br>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description"  required></textarea><br>

        <label for="id_requirements">Requirements:</label>
        <textarea id="id_requirements" name="requirements"  required></textarea><br>

        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" required><br>

        <input type="submit" value="Create offer">
    </form>
</div>
{% endblock %}
