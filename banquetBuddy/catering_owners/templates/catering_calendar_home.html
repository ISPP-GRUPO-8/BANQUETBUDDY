{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-container select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #02483E;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #01352e;
        }

        @media (max-width: 767px) {
            .form-container {
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>

<body>
    <div class="form-container">
        <h2 class="mb-4 text-center" style="color: #02483E; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
            Select a Catering Service</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Apply Filter</button>
        </form>
    </div>
</body>
{% endblock %}
