<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curriculum error</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        padding: 40px;
        text-align: center;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        margin-bottom: 30px;
    }
    .button-appearance {
        background-color: #02483E;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .button-appearance:hover {
        background-color: #01352e;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Curriculum error</h1>
        <p>Necesitas agregar un curriculum para poder aplicar a la oferta de trabajo seleccionada</p>
        <button onclick="window.location.href='/profile-edit'" class="button-appearance">Agregar curriculum</button>
    </div>
</body>
</html>
