{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<style>
    .card {
        height: 400px
    }
    .card img {
        /* Establece un tama침o fijo para todas las im치genes dentro de las tarjetas */
        width: 100%; /* Esto asegura que la imagen ocupe todo el ancho de su contenedor */
        height: 200px; /* Establece la altura deseada para todas las im치genes */
        object-fit: cover; /* Esto asegura que la imagen se ajuste dentro del contenedor manteniendo su relaci칩n de aspecto */
    }
</style>
<div class="container mt-3">
    <h1 class="mb-4">Listado de Caterings</h1>
    <div class="row">
        {% for catering in caterings %}
            <div class="col-md-4">
                <a href="{% url 'catering_detail' catering.id %}" class="card-link">
                    <div class="card mb-4 rounded-lg shadow">
                        <img src="/media/{{ catering.cateringcompany.logo }}" alt="Logo de {{ catering.name }}">
                        <div class="card-body text-dark">
                            <hr style="border-top: 2px solid black; width: 50%;">
                            <h5 class="card-title" style="text-align: center;">{{ catering.name }}</h5>
                            <p class="card-text" style="text-align: center;">{{ catering.service_description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
