name: BanquetBuddy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10.12']
    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_USER: ispp
          POSTGRES_PASSWORD: ispp
          POSTGRES_DB: ispp
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create coverage reports directory
        run: mkdir -p banquetBuddy/coverage-reports

      - name: Install Tox
        run: pip install tox

      - name: Run Tox
        run: tox

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
